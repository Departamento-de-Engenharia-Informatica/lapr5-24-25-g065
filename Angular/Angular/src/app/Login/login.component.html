    <div class="auth-box">

      <div class="login-section">
        <h3>Login</h3>
        <asl-google-signin-button type="standard" size="medium"></asl-google-signin-button>
      </div>
  
      <div class="divider">
        <span>OR</span>

      </div>
    </div>
  </div>
