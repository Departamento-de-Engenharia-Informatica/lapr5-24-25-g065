<h2>Add New Operation Request</h2>
<form>
    <div style="text-align: right; margin-top: 16px;">
        <button mat-button color="primary" (click)="onSave()">Save</button>
        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
        <button mat-button color="show" (click)="onShow()">show</button>
      </div>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Patient ID</mat-label>
        <mat-select [(ngModel)]="operationRequest.patientID" name="patientID" required>
          <mat-option *ngFor="let patient of patients" [value]="patient.id">
            {{ patient.fullName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Doctor ID</mat-label>
    <input matInput [(ngModel)]="operationRequest.doctorID" name="doctorID" required />
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Operation Type ID</mat-label>
    <mat-select [(ngModel)]="operationRequest.operationTypeID" name="operationTypeID" required>
      <mat-option *ngFor="let operationType of operationTypes" [value]="operationType.id">
        {{ operationType.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Operation Date & Time</mat-label>
    <input matInput type="datetime-local" [(ngModel)]="operationRequest.operationDateTime" name="operationDateTime" required />
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Deadline</mat-label>
    <input matInput type="datetime-local" [(ngModel)]="operationRequest.deadline" name="deadline" required />
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Priority</mat-label>
    <input matInput type="number" [(ngModel)]="operationRequest.priority" name="priority" required />
  </mat-form-field>
  
</form>
