<div class="container">
  <h2>Register Patient</h2>
  
  <!-- Error and Success Messages -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
  <!-- Registration Form -->
  <form [formGroup]="registerPatientForm" (ngSubmit)="onSubmit()">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control" required />
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" required />
    </div>

    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" formControlName="fullName" class="form-control" required readonly />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Allergies -->
    <div class="form-group">
      <label for="allergies">Allergies (Optional)</label>
      <input type="text" id="allergies" formControlName="allergies" class="form-control" />
    </div>

    <!-- Emergency Contact -->
    <div class="form-group">
      <label for="emergencyContact">Emergency Contact</label>
      <input type="text" id="emergencyContact" formControlName="emergencyContact" class="form-control" required />
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" />
    </div>

    <!-- Medical Record Number -->
    <div class="form-group">
      <label for="medicalRecordNumber">Medical Record Number</label>
      <input type="text" id="medicalRecordNumber" formControlName="medicalRecordNumber" class="form-control" required />
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" formControlName="phone" class="form-control" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="registerPatientForm.invalid">Register</button>
  </form>
</div>
